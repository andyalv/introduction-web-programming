<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <div class="container__left">
            <img src="enter.png" alt="Login">
        </div>

        <div class="container__right">
            <h1>Welcome back!</h1>
            <p>Start managing your finance faster and better</p>

            <div class="input__container">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <input type="email" placeholder="Username / Email">
            </div>

            <div class="input__container">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" placeholder="●●●●●●●●">
            </div>

            <a href="">
                <strong>Forgot your password?</strong>
            </a>

            <button>
                Login
            </button>

            <div class="divider">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <div class="social__icons">
                
                <div class="social__icon">
                    <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
                    <span>Google</span>
                </div>
                
                <div class="social__icon">
                    <img src="https://freepnglogo.com/images/all_img/facebook-circle-logo-png.png" alt="Facebook">
                    <span>Facebook</span>
                </div>
            </div>

            <span>Don't have and account?</span>
            <a href="#">Sign Up</a>

        </div>
    </div>
    
    <footer>
        <span>© 2024 All rights reserved</span>
    </footer>
</body>
</html>
