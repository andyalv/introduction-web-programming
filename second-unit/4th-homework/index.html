<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Foto" class="profile-img">
        <div class="profile-content">
            <h2 class="profile-name">Nombre del Usuario</h2>
            <p class="profile-bio">Una breve biografía del usuario. Puedes mencionar intereses, profesión o cualquier otro detalle relevante.</p>
            <button class="profile-button">Seguir</button>
        </div>
    </div>
</body>
</html>
